<ion-header>

  <ion-navbar color="dark">
    <ion-title>EDIT PROFILE</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="dismiss()">close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content id="edit-profile-content" padding>
		<ion-grid>
			<ion-row>
				<ion-col col-3>
				</ion-col>
				<ion-col col-6>
					<ion-avatar>
						<img id="profile-avatar" src='../assets/imgs/silhoutte.png' >
					</ion-avatar>
				</ion-col>
				<ion-col col-3>
				</ion-col>
			</ion-row>		
			<ion-row id="profile-row">
				<ion-col col-1>
				</ion-col>
				<ion-col col-10>
					<ion-buttons>
						<button ion-button block>CHANGE PROFILE PICTURE</button>
					</ion-buttons>
				</ion-col>
				<ion-col col-1>
				</ion-col>
			</ion-row>	
			<ion-row id="profile-row">
					<ion-col col-4>
						EMAIL:
					</ion-col>
					<ion-col col-8 text-right>
						user@mail.com
					</ion-col>
			</ion-row>
			<ion-row id="profile-row">
			  <ion-col col-8 style="padding-top: 8%;">
			  	PASSWORD:
			  </ion-col>
			  <ion-col col-4>
			  	<ion-buttons>
					<button ion-button>CHANGE</button>
			  	</ion-buttons>
			  </ion-col>
			</ion-row>	
			<ion-row id="profile-row">
					<ion-col col-6>
						PAYOUT INTERVAL:
					</ion-col>
					<ion-col>
					</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item color="dark">
					<ion-select [(ngModel)]="Interval" placeholder="WEEKLY">
						<ion-option>MONTHLY</ion-option>
						<ion-option>WEEKLY</ion-option>
						<ion-option>DAILY</ion-option>
					</ion-select>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
</ion-content>
<ion-footer>
	<ion-buttons>
		<button ion-button (click)="dismiss()" block>SAVE CHANGES</button>
	</ion-buttons>
</ion-footer>

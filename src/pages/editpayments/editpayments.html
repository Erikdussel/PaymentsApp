<ion-header>

  <ion-navbar color="dark">
    <ion-title>EDIT PAYMENT METHODS</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="dismiss()">close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content id="edit-payments-content" padding>
     	<ion-grid id="payment-methods-container">
			<ion-item id="profile-row">
				<ion-row id="payment-icon">
					<ion-col col-2>
						<img style="height:100%" src="../assets/imgs/ideal.png" />
					</ion-col>
					<ion-col col-4 style="padding-top: 4%;">
						iDEAL
					</ion-col>
					<ion-col col-6 text-right style="padding-top: 4%">
						<ion-badge color="secondary" id="profile-badge-active untoggled">
							active
						</ion-badge>
					</ion-col>
				</ion-row>
			</ion-item>
			<ion-item id="profile-row">
				<ion-row>
					<ion-col col-2>
						<img src="../assets/imgs/bancontact.png" />
					</ion-col>
					<ion-col col-4 style="padding-top: 4%;">
						Bancontact
					</ion-col>
					<ion-col col-6 text-right style="padding-top: 4%">
						<ion-badge color="danger" id="profile-badge-inactive untoggled">
							inactive
						</ion-badge>
					</ion-col>
				</ion-row>
			</ion-item>
			<ion-item id="profile-row">
				<ion-row>
					<ion-col col-2>
						<img src="../assets/imgs/creditcard.png" />
					</ion-col>
					<ion-col col-4>
						Credit Card
					</ion-col>
					<ion-col col-6 text-right>
						<ion-badge color="secondary" id="profile-badge-active untoggled">
							active
						</ion-badge>
					</ion-col>
				</ion-row>
			</ion-item>
			<ion-item id="profile-row">
				<ion-row>
					<ion-col col-2>
						<img src="../assets/imgs/paypal.jpg" />
					</ion-col>
					<ion-col col-4 style="padding-top: 3%;">
						PayPal
					</ion-col>
					<ion-col col-6 text-right style="padding-top: 3%">
						<ion-badge (click)="toggleActive()" color="secondary" id="profile-badge-active untoggled">
							active
						</ion-badge>
					</ion-col>
				</ion-row>
			</ion-item>
			<ion-item id="profile-row">
				<ion-row>
					<ion-col col-2>
						<img style="max-height: 32px; max-width: 32px;" src="../assets/imgs/bitcoin.svg" />
					</ion-col>
					<ion-col col-4 style="padding-top: 3%;">
						BitCoin
					</ion-col>
					<ion-col col-6 text-right text style="padding-top: 3%;">
						<ion-badge color="secondary" id="profile-badge-active untoggled">
							active
						</ion-badge>
					</ion-col>
				</ion-row>
			</ion-item>
			<ion-item id="profile-row">
				<ion-row>
					<ion-col col-2>
						<img src="../assets/imgs/sofort.png" />
					</ion-col>
					<ion-col col-4>
						SOFORT
					</ion-col>
					<ion-col col-6 text-right id="untoggled">
						<ion-badge id="profile-badge-inactive">
							inactive
						</ion-badge>
					</ion-col>
				</ion-row>
			</ion-item>
		</ion-grid>
</ion-content>

<footer>
	<ion-buttons>
		<button ion-button block (click)="dismiss()">
			SAVE
		</button>
	</ion-buttons>
</footer>

<ion-content padding id="welcome">
	<ion-grid>
		<ion-row>
			<ion-col center text-center>
				<h1>Welcome!</h1>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-grid>
		<ion-row>
			<ion-col center text-center>
				<p>
					Please login or signup to view your payments
				</p>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-grid>
		<ion-row>
			<ion-col center text-center>
				<button ion-button full color="primary" (click)="login()">LOG IN</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col center text-center>
				<p>OR</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col center text-center>
				<button ion-button full color="light" (click)="signup()">SIGN UP</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

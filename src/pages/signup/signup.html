<ion-content padding id="signup-page">
	<ion-card id="signup-card">
		<ion-grid padding>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col center text-center>
					<h1>SIGN UP</h1>
				</ion-col>
			</ion-row>			
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col center text-center>
					<ion-item>
						<ion-label></ion-label>
						<ion-input type="email" placeholder="enter your email"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col center text-center>
				<ion-item>
					<ion-label></ion-label>
					<ion-input type="text" placeholder="enter your password"></ion-input>
				</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col center text-center>
					<ion-item>
						<ion-label></ion-label>
						<ion-input type="text" placeholder="confirm your password"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row padding>
					<ion-col col-2>
						<ion-checkbox></ion-checkbox>
					</ion-col>
					<ion-col col-10>
						<p id="subscribe">keep me updated on the latest news</p>
					</ion-col>
			</ion-row>
			<ion-row>
				<ion-col center text-center>
					<button ion-button full color="primary" (click)="signup()">SIGN UP</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
</ion-content>

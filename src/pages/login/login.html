<ion-content padding id="login-page">
	<ion-card id="login-card">
		<ion-grid>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col center text-center>
					<h1>LOG IN</h1>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col center text-center>
					<ion-item>
						<ion-label></ion-label>
						<ion-input type="email" placeholder="enter your username"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col center text-center>
					<ion-item>
						<ion-label></ion-label>
						<ion-input type="text" placeholder="enter your password"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col center text-center>
					<button ion-button full color="primary" (click)="login()">LOGIN IN</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
</ion-content>
